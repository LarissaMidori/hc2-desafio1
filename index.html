<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Redressed&family=Roboto+Mono&family=Roboto:wght@400;500;700&family=Sansita:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="css/flickity.css">
    <link rel="stylesheet" href="css/contador-index.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Black Friday Imperdível!!</title>
</head>
<body>

    <header>
        <h1><span id="tem">Tem</span>Tudo</h1>
    </header>

    
    <div class="container">

        <div id="contador">
            <ul class="countdown">
                <li>
                    <span data-time></span>
                    <div>dia(s)</div>
                </li>
                <div class="ponto">:</div>
                <li>
                    <span data-time></span>
                    <div>hora(s)</div>
                </li>
                <div class="ponto">:</div>
                <li>
                    <span data-time></span>
                    <div>min(s)</div>
                </li>
                <div class="ponto">:</div>
                <li>
                    <span data-time></span>
                    <div>sec(s)</div>
                </li>
            </ul>
        </div>
    
    </div>

        <section id="div-form">
            <div class="image">
                <img  id="img" src="/assets/PNG/Group 2.png" alt="imagem de um retângulo com as palavras black friday em preto com um fundo branco e bordas vermelhas">
            </div>
            <div class="text-and-form">
                <div class="texts">
                    <h2 id="tudo">Tudo com até </h2>
                    <h2 id="desconto">70 % de desconto!!!</h2>
                    <p>
                        Cadastre-se para receber as ofertas em primeira mão!
                    </p>
                </div>
                <div class="cadastro" id="content">
                    <form id="form">
                        <input type="text" placeholder="Digite seu nome"  id="name" required>
                        <input type="email" placeholder="Digite seu e-mail"  id="email" required>
                        <input class="button" type="submit" id="cadastro" value="Quero me cadastrar">
                    </form>  
                </div>
            </div>
        
        </section>

        <section id="div-produtos">
            <!-- Flickity HTML init -->
            <div class="gallery">
                <div class="main-carousel">
                    <div class="cell">
                        <img src="/assets/JPEG/fogao-prod.jpg" alt="">
                    </div>
                    <div class="cell">
                        <img src="/assets/JPEG/geladeira-prod.jpg" alt="">
                    </div>
                    <div class="cell">
                        <img src="/assets/JPEG/micro-prod.jpg" alt="">
                    </div>
                    <div class="cell">
                        <img src="/assets/JPEG/tv-prod.jpg" alt="">
                    </div>
                  </div>
            </div>

        </section>

    <footer>
        <p>© Copyright 2021. Todos os direitos reservados - <a href="https://github.com/LarissaMidori">Larissa GitHub</a></p>
    </footer>

    <script type ="module" src="/js/contador.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/js/flickity.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
